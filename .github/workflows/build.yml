name: Build ImageSnapPurge Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 Pillow imagehash pyinstaller
        
    - name: List files in directory
      run: dir
      
    - name: Create PyInstaller spec file
      run: |
        echo # -*- mode: python ; coding: utf-8 -*- > duplicados.spec
        echo block_cipher = None >> duplicados.spec
        echo. >> duplicados.spec
        echo a = Analysis( >> duplicados.spec
        echo     ['duplicados.py'], >> duplicados.spec
        echo     pathex=[], >> duplicados.spec
        echo     binaries=[], >> duplicados.spec
        echo     datas=[], >> duplicados.spec
        echo     hiddenimports=['PyQt5.sip'], >> duplicados.spec
        echo     hookspath=[], >> duplicados.spec
        echo     hooksconfig={}, >> duplicados.spec
        echo     runtime_hooks=[], >> duplicados.spec
        echo     excludes=[], >> duplicados.spec
        echo     win_no_prefer_redirects=False, >> duplicados.spec
        echo     win_private_assemblies=False, >> duplicados.spec
        echo     cipher=block_cipher, >> duplicados.spec
        echo     noarchive=False, >> duplicados.spec
        echo ) >> duplicados.spec
        echo. >> duplicados.spec
        echo pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher) >> duplicados.spec
        echo. >> duplicados.spec
        echo exe = EXE( >> duplicados.spec
        echo     pyz, >> duplicados.spec
        echo     a.scripts, >> duplicados.spec
        echo     a.binaries, >> duplicados.spec
        echo     a.zipfiles, >> duplicados.spec
        echo     a.datas, >> duplicados.spec
        echo     [], >> duplicados.spec
        echo     name='ImageSnapPurge', >> duplicados.spec
        echo     debug=False, >> duplicados.spec
        echo     bootloader_ignore_signals=False, >> duplicados.spec
        echo     strip=False, >> duplicados.spec
        echo     upx=True, >> duplicados.spec
        echo     upx_exclude=[], >> duplicados.spec
        echo     runtime_tmpdir=None, >> duplicados.spec
        echo     console=False, >> duplicados.spec
        echo     disable_windowed_traceback=False, >> duplicados.spec
        echo     argv_emulation=False, >> duplicados.spec
        echo     target_arch=None, >> duplicados.spec
        echo     codesign_identity=None, >> duplicados.spec
        echo     entitlements_file=None, >> duplicados.spec
        echo ) >> duplicados.spec
        
    - name: Display spec file
      run: type duplicados.spec
      
    - name: Build executable using spec file
      run: pyinstaller duplicados.spec
      
    - name: Check if executable was created
      run: |
        if exist dist\ImageSnapPurge.exe (
            echo "Executable created successfully"
            dir dist\
        ) else (
            echo "Executable not found"
            dir dist\
            exit 1
        )
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: ImageSnapPurge-Windows
        path: dist/ImageSnapPurge.exe

  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk libxcb-cursor0 libxcb-xinerama0 libxcb-xfixes0
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 Pillow imagehash pyinstaller
        
    - name: List files
      run: ls -la
      
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name ImageSnapPurge --hidden-import PyQt5.sip duplicados.py
        
    - name: Check if executable was created
      run: |
        if [ -f dist/ImageSnapPurge ]; then
          echo "Executable created successfully"
        else
          echo "Executable not found"
          exit 1
        fi
        
    - name: Set executable permissions
      run: chmod +x dist/ImageSnapPurge
      
    - name: Upload Linux executable
      uses: actions/upload-artifact@v4
      with:
        name: ImageSnapPurge-Linux
        path: dist/ImageSnapPurge

  build-macos:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 Pillow imagehash pyinstaller
        
    - name: List files
      run: ls -la
      
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name ImageSnapPurge --hidden-import PyQt5.sip duplicados.py
        
    - name: Check if executable was created
      run: |
        if [ -f dist/ImageSnapPurge ]; then
          echo "Executable created successfully"
        else
          echo "Executable not found"
          exit 1
        fi
        
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: ImageSnapPurge-macOS
        path: dist/ImageSnapPurge

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ImageSnapPurge-Windows/ImageSnapPurge.exe
          artifacts/ImageSnapPurge-Linux/ImageSnapPurge
          artifacts/ImageSnapPurge-macOS/ImageSnapPurge
        body: |
          # ImageSnapPurge v${{ github.ref_name }}
          
          ## Descargas
          
          - **ImageSnapPurge.exe**: Ejecutable para Windows
          - **ImageSnapPurge**: Ejecutable para Linux
          - **ImageSnapPurge**: Ejecutable para macOS
          
          ## Instrucciones
          
          1. Descarga el ejecutable correspondiente a tu sistema operativo
          2. Ejecuta ImageSnapPurge (o ImageSnapPurge.exe en Windows)
          3. ¡Disfruta de una colección de imágenes libre de duplicados!
          
          ## Características
          
          - ✅ Detección inteligente de duplicados
          - ✅ Interfaz moderna y fácil de usar
          - ✅ Eliminación segura (recuperable desde papelera)
          - ✅ Múltiples niveles de similitud
          - ✅ Vista previa de miniaturas
          - ✅ Auto-selección inteligente
        draft: false
        prerelease: false

  create-draft-release:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create draft release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: ImageSnapPurge - Latest Build
        files: |
          artifacts/ImageSnapPurge-Windows/ImageSnapPurge.exe
          artifacts/ImageSnapPurge-Linux/ImageSnapPurge
          artifacts/ImageSnapPurge-macOS/ImageSnapPurge
        body: |
          # ImageSnapPurge - Build Latest
          
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          **Fecha:** ${{ github.event.head_commit.timestamp }}
          
          ## Descargas
          
          - **ImageSnapPurge.exe**: Ejecutable para Windows
          - **ImageSnapPurge**: Ejecutable para Linux
          - **ImageSnapPurge**: Ejecutable para macOS
          
          ## Instrucciones
          
          1. Descarga el ejecutable correspondiente a tu sistema operativo
          2. Ejecuta ImageSnapPurge (o ImageSnapPurge.exe en Windows)
          3. ¡Disfruta de una colección de imágenes libre de duplicados!
          
          ## Características
          
          - ✅ Detección inteligente de duplicados
          - ✅ Interfaz moderna y fácil de usar
          - ✅ Eliminación segura (recuperable desde papelera)
          - ✅ Múltiples niveles de similitud
          - ✅ Vista previa de miniaturas
          - ✅ Auto-selección inteligente
          
          **Nota:** Este es un build automático de la rama principal. Para una versión estable, espera a que se publique un release oficial.
        draft: true
        prerelease: true