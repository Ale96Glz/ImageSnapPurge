name: Build ImageSnapPurge Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install PyInstaller
      run: pip install pyinstaller
      
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name ImageSnapPurge duplicados.py
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: ImageSnapPurge-Windows
        path: dist/ImageSnapPurge.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install PyInstaller
      run: pip install pyinstaller
      
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name ImageSnapPurge duplicados.py
        
    - name: Upload Linux executable
      uses: actions/upload-artifact@v3
      with:
        name: ImageSnapPurge-Linux
        path: dist/ImageSnapPurge

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install PyInstaller
      run: pip install pyinstaller
      
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name ImageSnapPurge duplicados.py
        
    - name: Upload macOS executable
      uses: actions/upload-artifact@v3
      with:
        name: ImageSnapPurge-macOS
        path: dist/ImageSnapPurge

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
        
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ImageSnapPurge-Windows/ImageSnapPurge.exe
          artifacts/ImageSnapPurge-Linux/ImageSnapPurge
          artifacts/ImageSnapPurge-macOS/ImageSnapPurge
        body: |
          # ImageSnapPurge v${{ github.ref_name }}
          
          ## Descargas
          
          - **ImageSnapPurge.exe**: Ejecutable para Windows
          - **ImageSnapPurge**: Ejecutable para Linux
          - **ImageSnapPurge**: Ejecutable para macOS
          
          ## Instrucciones
          
          1. Descarga el ejecutable correspondiente a tu sistema operativo
          2. Ejecuta ImageSnapPurge (o ImageSnapPurge.exe en Windows)
          3. ¡Disfruta de una colección de imágenes libre de duplicados!
          
          ## Características
          
          - ✅ Detección inteligente de duplicados
          - ✅ Interfaz moderna y fácil de usar
          - ✅ Eliminación segura (recuperable desde papelera)
          - ✅ Múltiples niveles de similitud
          - ✅ Vista previa de miniaturas
          - ✅ Auto-selección inteligente
        draft: false
        prerelease: false